<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cogni-Flow - Digital Learning Companion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Lexend:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* SCHEME 1: Peach with Green & Yellow accents */
            --bg: #FFE5D4;
            --bg2: #FFFFFF;
            --panel: #FFFFFF;
            --txt: #2F3E46;
            --txt-light: #354F52;
            --accent: #84A98C;
            --accent-light: #CAD2C5;
            --accent2: #FFD60A;
            --accent3: #66BB6A;
            --accent4: #FF7043;
            --border: #E0E0E0;
            --shadow-color: rgba(133,131,131,0.15);
        }

        body[data-theme="scheme2"] {
            /* SCHEME 2: White with Orange & Cyan accents */
            --bg: #FFFFFF;
            --bg2: #FFFFFF;
            --panel: #FFFFFF;
            --txt: #3D405B;
            --txt-light: #3D405B;
            --accent: #F08A5D;
            --accent-light: #F9ED69;
            --accent2: #80FFDB;
            --accent3: #81C784;
            --accent4: #FF8A65;
            --border: #E0E0E0;
            --shadow-color: rgba(133,131,131,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--txt);
            font-family: 'Lexend', 'Inter', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            width: 100%;
        }
        
        h1,h2,h3,h4 { 
            color: var(--txt) !important;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .header {
            background: var(--bg2);
            border-bottom: 3px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-shadow: 0 8px 32px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px var(--shadow-color);
            flex-shrink: 0;
        }

        .title-area h1 {
            font-size: 2rem;
            color: var(--txt);
            margin: 0;
        }

        .subtitle { 
            font-size: 0.9rem; 
            color: var(--accent2) !important;
            opacity: 0.8;
            font-weight: 500;
            margin: 0;
        }

        .right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .right button {
            font-size: 1.3em;
            background: var(--accent);
            color: white !important;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px var(--shadow-color);
            flex-shrink: 0;
        }
        
        .right button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px var(--shadow-color);
            background: var(--accent2);
        }

        nav {
            display: flex;
            background: var(--bg2);
            border-bottom: 2px solid var(--border);
            box-shadow: 0 4px 20px var(--shadow-color);
            border-radius: 0 0 20px 20px;
            overflow: hidden;
            width: 100%;
        }

        .tab-btn {
            flex: 1;
            color: var(--txt) !important;
            padding: 15px 12px;
            background: none;
            border: none;
            font-weight: 500;
            font-size: 1.05em;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            text-align: center;
            white-space: nowrap;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .tab-btn:hover:not(.active)::before {
            left: 0;
            opacity: 0.1;
        }

        .tab-btn.active {
            color: var(--accent) !important;
            border-bottom: 3px solid var(--accent);
            font-weight: 700;
            background: rgba(132, 169, 140, 0.1);
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
            width: 100%;
        }

        .tab-panel {
            display: none;
            background: var(--bg2);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 40px var(--shadow-color);
            min-height: 400px;
            border: 2px solid var(--border);
            width: 100%;
            text-align: left !important;
        }
        
        .tab-panel.active { 
            display: block; 
        }

        .tab-panel * {
            text-align: left !important;
        }

        #notesContent, #mindmapContent, #quizContent, #flashcardContent {
            text-align: left !important;
        }

        #notesContent *, #mindmapContent *, #quizContent *, #flashcardContent * {
            text-align: left !important;
        }

        #genStatus, .center-btn, .loading-spinner, .success-message {
            text-align: center !important;
        }

        #notesContent h3 {
            text-align: center !important;
        }

        textarea, input[type="url"], input[type="file"] {
            width: 100%;
            font-size: 1.06em;
            color: var(--txt-light) !important;
            background: var(--bg2);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            font-family: 'Lexend', 'Inter', sans-serif;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(132, 169, 140, 0.2);
            transform: translateY(-1px);
        }

        textarea {
            min-height: 180px;
            resize: vertical;
        }

        input[type="file"] {
            display: block;
            padding: 12px;
        }

        .center-btn {
            text-align: center !important;
            margin: 20px 0;
        }

        #generateBtn {
            padding: 16px 50px;
            font-size: 1.2em;
            background: var(--accent);
            color: white !important;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px var(--shadow-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
        }

        #generateBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--shadow-color);
            background: var(--accent2);
        }

        #generateBtn:active {
            transform: translateY(-1px);
        }

        #generateBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #genStatus {
            margin-top: 20px;
            font-size: 1.1em;
            color: var(--accent) !important;
            font-style: italic;
            font-weight: 600;
            text-align: center !important;
        }

        #notesContent, #mindmapContent, #quizContent, #flashcardContent {
            font-size: 1.1em;
            color: var(--txt-light) !important;
            line-height: 1.7;
            text-align: left !important;
        }

        #mindmapContent ul, #notesContent ul {
            list-style: none;
            margin-left: 0;
            padding-left: 0;
        }

        #mindmapContent li, #notesContent li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            text-align: left !important;
        }

        #mindmapContent li::before, #notesContent li::before {
            content: "▶";
            color: var(--accent2);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        /* Enhanced Mind Map Styling */
        #mindmapContent {
            padding: 20px 0;
        }

        #mindmapContent h2 {
            background: var(--accent);
            color: white !important;
            padding: 20px;
            border-radius: 15px;
            text-align: center !important;
            margin-bottom: 30px;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        #mindmapContent > ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        #mindmapContent > ul > li {
            background: rgba(132, 169, 140, 0.1);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 15px;
            margin: 0;
            position: relative;
            transition: all 0.3s ease;
        }

        #mindmapContent > ul > li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
            background: rgba(132, 169, 140, 0.2);
        }

        #mindmapContent > ul > li::before {
            content: "🌟";
            font-size: 1.2em;
            position: absolute;
            top: 10px;
            right: 10px;
            left: auto;
        }

        #mindmapContent > ul > li > ul {
            margin-top: 10px;
            padding-left: 15px;
        }

        #mindmapContent > ul > li > ul > li {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            padding: 8px 12px;
            margin: 5px 0;
            font-size: 0.95em;
            border-left: 3px solid var(--accent2);
        }

        #mindmapContent > ul > li > ul > li::before {
            content: "💡";
            font-size: 0.9em;
            left: -5px;
        }

        #notesContent h3 {
            margin-top: 30px;
            padding: 15px;
            background: var(--accent);
            color: white !important;
            border-radius: 10px;
            text-align: center !important;
        }

        #notesContent p {
            line-height: 1.8;
            margin-bottom: 15px;
            color: var(--txt-light) !important;
            text-align: left !important;
        }

        #quizContent .q {
            font-weight: 600;
            margin-top: 25px;
            padding: 15px;
            background: rgba(132, 169, 140, 0.1);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            color: var(--txt-light) !important;
            text-align: left !important;
        }

        #quizContent ul {
            list-style: none;
            padding-left: 0;
            margin-top: 10px;
        }

        #quizContent li {
            padding: 8px 15px;
            margin: 5px 0;
            background: var(--bg2);
            border-radius: 8px;
            transition: all 0.2s ease;
            color: var(--txt-light) !important;
            border: 1px solid var(--border);
            text-align: left !important;
        }

        #quizContent li:hover {
            background: rgba(132, 169, 140, 0.2);
            transform: translateX(5px);
        }

        .flashcard-deck {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 25px 0;
        }

        .flashcard {
            background: var(--accent);
            border-radius: 15px;
            width: 100%;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .flashcard:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 1.1em;
            line-height: 1.4;
            border-radius: 15px;
            text-align: center !important;
        }

        .card-front {
            color: white !important;
            font-weight: 700;
            background: var(--accent);
        }

        .card-back {
            color: white !important;
            transform: rotateY(180deg);
            background: var(--accent2);
        }

        .modal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-bg.active {
            display: flex;
        }

        .modal {
            background: var(--bg2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            color: var(--txt-light) !important;
            border: 2px solid var(--accent);
        }

        .modal h2 {
            margin-bottom: 25px;
            text-align: center;
            color: var(--accent) !important;
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1em;
            font-weight: 500;
            color: var(--txt) !important;
        }

        input[type=range], select {
            width: 60%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid var(--border);
            color: var(--txt) !important;
            background: var(--bg2);
        }

        #closeSet, #closeError {
            margin-top: 25px;
            background: var(--accent);
            color: white !important;
            font-weight: 600;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #closeSet:hover, #closeError:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
            background: var(--accent2);
        }

        .loading-spinner {
            border: 4px solid rgba(132, 169, 140, 0.3);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: var(--accent3);
            color: white !important;
            padding: 15px;
            border-radius: 10px;
            text-align: center !important;
            font-weight: 600;
            margin: 20px 0;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        @media screen and (max-width: 420px) {
            .header {
                padding: 15px 15px;
                flex-direction: column;
                gap: 15px;
            }

            .logo-section {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }

            .title-area h1 {
                font-size: 1.5rem;
            }

            .right {
                justify-content: center;
            }

            main {
                padding: 0 15px;
                margin: 20px auto;
            }

            .tab-btn {
                font-size: 0.9em;
                padding: 12px 8px;
            }

            .tab-panel {
                padding: 20px 15px;
            }

            .flashcard-deck {
                grid-template-columns: 1fr;
            }

            #generateBtn {
                padding: 14px 30px;
                font-size: 1.1em;
            }

            #mindmapContent > ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-theme="scheme1">
    <header class="header">
        <div class="logo-section">
            <div class="logo">🧠</div>
            <div class="title-area">
                <h1>Cogni-Flow</h1>
                <p class="subtitle">Your Digital Learning Companion</p>
            </div>
        </div>
        <div class="right">
            <button id="settingsBtn" title="Settings">⚙️</button>
            <button id="themeToggle" title="Switch Color Scheme">🎨</button>
        </div>
    </header>
    
    <main>
        <nav>
            <button class="tab-btn active" data-tab="input">📝 Input</button>
            <button class="tab-btn" data-tab="notes">📋 Smart Notes</button>
            <button class="tab-btn" data-tab="mindmap">🧠 Mind Map</button>
            <button class="tab-btn" data-tab="quiz">🧩 Quiz</button>
            <button class="tab-btn" data-tab="flashcard">🗂️ Flashcards</button>
        </nav>
        
        <section class="tab-panel active" id="input">
            <textarea id="textInput" placeholder="✨ Paste your text here and watch the magic happen! Upload a file or enter a link to get started..."></textarea>
            <input type="file" id="fileInput" accept=".txt,.md">
            <input type="url" id="urlInput" placeholder="🌐 Paste a public article link here">
            <div class="center-btn">
                <button id="generateBtn">✨ Generate Learning Materials</button>
            </div>
            <div id="genStatus"></div>
        </section>
        
        <section class="tab-panel" id="notes">
            <div id="notesContent"></div>
        </section>
        
        <section class="tab-panel" id="mindmap">
            <div id="mindmapContent"></div>
        </section>
        
        <section class="tab-panel" id="quiz">
            <div id="quizContent"></div>
        </section>
        
        <section class="tab-panel" id="flashcard">
            <div id="flashcardContent"></div>
        </section>
    </main>
    
    <!-- Settings Modal -->
    <div class="modal-bg" id="settingsModal">
        <div class="modal">
            <h2>⚙️ Settings</h2>
            <label>Font Size
                <input type="range" id="fontSz" min="12" max="24" value="16">
            </label>
            <label>Font Family
                <select id="fontFam">
                    <option>Lexend, Arial, sans-serif</option>
                    <option>OpenDyslexic, Arial, sans-serif</option>
                    <option>Inter, Arial, sans-serif</option>
                    <option>Arial, sans-serif</option>
                </select>
            </label>
            <label>Text Align
                <select id="txtAlign">
                    <option>left</option>
                    <option>center</option>
                    <option>justify</option>
                </select>
            </label>
            <label>Line Height
                <input type="range" id="lineHeight" min="1.2" max="2.5" step="0.1" value="1.5">
            </label>
            <label>Letter Spacing
                <input type="range" id="letterSpacing" min="0" max="3" step="0.1" value="0">
            </label>
            <label>
                <input type="checkbox" id="bionic"> Bionic Reading
            </label>
            <button id="closeSet">Close Settings</button>
        </div>
    </div>

    <div class="modal-bg" id="errorModal">
        <div class="modal">
            <h2 style="color: var(--accent4);">⚠️ Error</h2>
            <p id="errorContent" class="mb-4"></p>
            <button id="closeError">Got It!</button>
        </div>
    </div>

    <script>
        // Configuration & Constants
        const apiKey = "AIzaSyAaiJHfFeKRrF8Wy5rqUCwhN2l3-EEi-2Q";
        
        const API_ENDPOINTS = [
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`,
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=${apiKey}`
        ];

        // Elements
        const tabs = [...document.querySelectorAll(".tab-btn")];
        const panels = ["notes", "mindmap", "quiz", "flashcard"].map(id => document.getElementById(id + "Content"));
        const themeBtn = document.getElementById("themeToggle");
        const settingsBtn = document.getElementById("settingsBtn");
        const modalBg = document.getElementById("settingsModal");
        const closeSet = document.getElementById("closeSet");
        const errorModal = document.getElementById("errorModal");
        const errorContent = document.getElementById("errorContent");
        const closeError = document.getElementById("closeError");
        const generateBtn = document.getElementById("generateBtn");

        let settings = { fontSize: 16, fontFamily: "Lexend, Arial, sans-serif", textAlign: "left", lineHeight: 1.5, letterSpacing: 0, bionic: false };

        function showError(message, error = null) {
            console.error("Error:", message, error);
            errorContent.textContent = message + (error ? '\n\n' + error.message : '');
            errorModal.classList.add('active');
            generateBtn.disabled = false;
            document.getElementById("genStatus").textContent = "❌ Error occurred.";
        }

        closeError.onclick = () => errorModal.classList.remove('active');
        errorModal.onclick = (e) => { if (e.target === errorModal) errorModal.classList.remove('active'); };

        function saveSetting() { localStorage.setItem("cogniSet", JSON.stringify(settings)); applySettings(); }

        function applySettings() {
            document.body.style.fontSize = settings.fontSize + "px";
            document.body.style.fontFamily = settings.fontFamily;
            panels.forEach(p => {
                if (!p) return;
                p.style.lineHeight = settings.lineHeight;
                p.style.letterSpacing = settings.letterSpacing + "px";
            });
            if (settings.bionic) {
                makeBionic();
            } else {
                [...document.querySelectorAll(".note-content, .q, .card-face p")].forEach(el => {
                    if (el.dataset.original) {
                        el.innerHTML = el.dataset.original;
                        delete el.dataset.original;
                    }
                });
            }
        }

        function makeBionic() {
            [...document.querySelectorAll(".note-content, .q, .card-face p")].forEach(el => {
                if (!el.dataset.original) {
                    el.dataset.original = el.innerHTML;
                }
                el.innerHTML = el.innerText.replace(/\b(\w+)/g, m => {
                    const splitPoint = Math.ceil(m.length / 2);
                    return `<b>${m.slice(0, splitPoint)}</b>${m.slice(splitPoint)}`;
                });
            });
        }
        
        function openSet(e) { modalBg.classList.add('active'); }
        function closeSetF() { modalBg.classList.remove('active'); }

        // Theme Switching
        themeBtn.onclick = () => {
            const t = document.body.getAttribute("data-theme");
            document.body.setAttribute("data-theme", t === "scheme1" ? "scheme2" : "scheme1");
        }

        // Tabs
        tabs.forEach((b, i) => {
            b.onclick = () => {
                tabs.forEach(b2 => b2.classList.remove("active"));
                b.classList.add("active");
                
                document.querySelectorAll(".tab-panel").forEach((p, j) => {
                    if (i === j) {
                        p.classList.add("active");
                    } else {
                        p.classList.remove("active");
                    }
                });
                
                if (settings.bionic) applySettings();
            }
        });

        // Modal Events
        settingsBtn.onclick = openSet;
        closeSet.onclick = closeSetF;
        modalBg.onclick = e => { if (e.target === modalBg) closeSetF(); };
        document.getElementById("fontSz").oninput = e => { settings.fontSize = +e.target.value; saveSetting(); };
        document.getElementById("fontFam").onchange = e => { settings.fontFamily = e.target.value; saveSetting(); };
        document.getElementById("txtAlign").onchange = e => { settings.textAlign = e.target.value; saveSetting(); };
        document.getElementById("lineHeight").oninput = e => { settings.lineHeight = +e.target.value; saveSetting(); };
        document.getElementById("letterSpacing").oninput = e => { settings.letterSpacing = +e.target.value; saveSetting(); };
        document.getElementById("bionic").onchange = e => { settings.bionic = e.target.checked; saveSetting(); };

        // Initialization
        if (localStorage.cogniSet) settings = JSON.parse(localStorage.cogniSet);
        applySettings();

        function showContent(tab, html) {
            const element = document.getElementById(tab + "Content");
            element.innerHTML = html;
        }
        
        function setLoading(tab) {
            showContent(tab, `<div class="loading-spinner"></div><p style="text-align: center; margin-top: 20px; font-size: 1.1em; color: var(--accent);">🔮 Generating amazing ${tab}...</p>`);
        }

        // FIXED: Clean HTML response function
        function cleanHtmlResponse(response) {
            // Remove markdown code blocks
            response = response.replace(/```html\s*/gi, '');
            response = response.replace(/```\s*$/gi, '');
            
            // Remove any leading/trailing backticks or quotes
            response = response.replace(/^['"`]+|['"`]+$/g, '');
            response = response.trim();
            
            // If response starts with ```html or similar, remove it
            if (response.startsWith('```')) {
                response = response.split('\n').slice(1).join('\n');
            }
            
            return response;
        }

        // Gemini API Call
        async function generateContentFromGemini(prompt) {
            console.log("🚀 Making Gemini API call...");
            
            const payload = {
                contents: [{
                    parts: [{
                        text: prompt
                    }]
                }],
                generationConfig: {
                    temperature: 0.7,
                    topK: 40,
                    topP: 0.95,
                    maxOutputTokens: 8192,
                }
            };

            for (let endpointIndex = 0; endpointIndex < API_ENDPOINTS.length; endpointIndex++) {
                const endpoint = API_ENDPOINTS[endpointIndex];
                console.log(`Trying endpoint ${endpointIndex + 1}/${API_ENDPOINTS.length}`);
                
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        if (endpointIndex < API_ENDPOINTS.length - 1) continue;
                        throw new Error(`All endpoints failed. Last error: ${result.error?.message || 'Unknown error'}`);
                    }

                    const candidate = result.candidates?.[0];
                    if (candidate && candidate.content?.parts?.[0]?.text) {
                        console.log("✅ SUCCESS!");
                        return cleanHtmlResponse(candidate.content.parts[0].text);
                    } else {
                        if (endpointIndex < API_ENDPOINTS.length - 1) continue;
                        throw new Error("Invalid response structure from all endpoints.");
                    }

                } catch (error) {
                    console.log(`Endpoint ${endpointIndex + 1} failed:`, error.message);
                    if (endpointIndex === API_ENDPOINTS.length - 1) throw error;
                }
            }
            return null;
        }

        // Content Generation Functions
        async function generateSmartNotes(text) {
            setLoading("notes");
            try {
                const prompt = `Create study notes from this content. Return ONLY clean HTML without any markdown code blocks, backticks, or formatting:

${text}

Structure:
- <h2>📚 [Title]</h2>
- <h3>Section headings</h3>
- <ul><li>Key points</li></ul>
- <strong>Important terms</strong>
- Use emojis appropriately

Return clean HTML only.`;

                const response = await generateContentFromGemini(prompt);
                showContent("notes", response);
                if (settings.bionic) makeBionic();

            } catch (e) {
                console.error("Smart Notes failed:", e);
                showError("Failed to generate Smart Notes: " + e.message, e);
            }
        }

        async function generateMindMap(text) {
            setLoading("mindmap");
            try {
                const prompt = `Create a mind map from this content. Return ONLY clean HTML without markdown blocks or backticks:

${text}

Use this EXACT structure:
<h2>🎯 [MAIN TOPIC]</h2>
<ul>
  <li>🌟 [BRANCH 1]
    <ul>
      <li>💡 [Sub-point 1]</li>
      <li>💡 [Sub-point 2]</li>
    </ul>
  </li>
  <li>🌟 [BRANCH 2]
    <ul>
      <li>💡 [Sub-point 1]</li>
      <li>💡 [Sub-point 2]</li>
    </ul>
  </li>
</ul>

Return clean HTML only.`;

                const response = await generateContentFromGemini(prompt);
                showContent("mindmap", response);

            } catch (e) {
                console.error("Mind Map failed:", e);
                showError("Failed to generate Mind Map: " + e.message, e);
            }
        }

        async function generateQuiz(text) {
            setLoading("quiz");
            try {
                const prompt = `Create a quiz from this content. Return ONLY clean HTML without markdown blocks:

${text}

Structure:
<h2>🧩 Quiz Time!</h2>
<div class="q">❓ Question 1 text</div>
<ul>
  <li>A) Option A</li>
  <li>B) Option B</li>
  <li>C) Option C</li>
  <li>D) Option D</li>
</ul>
<div class="answer" style="display:none">✅ Correct: A) Option A</div>

Return clean HTML only.`;

                const response = await generateContentFromGemini(prompt);
                showContent("quiz", response);
                if (settings.bionic) makeBionic();

                setTimeout(() => {
                    const quizContent = document.getElementById('quizContent');
                    if (quizContent.querySelector('.answer')) {
                        const toggleBtn = document.createElement('button');
                        toggleBtn.textContent = '🔍 Show Answers';
                        toggleBtn.style.cssText = `
                            margin-top:25px; padding:12px 25px; 
                            background:var(--accent); color:white; 
                            border:none; border-radius:25px; cursor:pointer;
                            font-weight:600; transition: all 0.3s ease;
                            display: block; margin: 25px auto;
                        `;
                        toggleBtn.onmouseover = () => toggleBtn.style.transform = 'translateY(-2px)';
                        toggleBtn.onmouseout = () => toggleBtn.style.transform = 'translateY(0)';
                        toggleBtn.onclick = function() {
                            const answers = document.querySelectorAll('#quizContent .answer');
                            const isHidden = answers[0]?.style.display === 'none';
                            
                            answers.forEach(a => a.style.display = isHidden ? 'block' : 'none');
                            this.textContent = isHidden ? '🙈 Hide Answers' : '🔍 Show Answers';
                        };
                        quizContent.appendChild(toggleBtn);
                    }
                }, 500);

            } catch (e) {
                console.error("Quiz failed:", e);
                showError("Failed to generate Quiz: " + e.message, e);
            }
        }
        
        async function generateFlashcards(text) {
            setLoading("flashcard");
            try {
                const prompt = `Create 8 flashcards from this content. Return ONLY clean HTML without markdown blocks:

${text}

Use this exact structure:
<div class="flashcard-deck">
<div class="flashcard" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-face card-front">
            <p>🤔 [QUESTION]</p>
        </div>
        <div class="card-face card-back">
            <p>💡 [ANSWER]</p>
        </div>
    </div>
</div>
</div>

Return clean HTML only.`;

                const response = await generateContentFromGemini(prompt);
                showContent("flashcard", response);
                if (settings.bionic) makeBionic();
                
            } catch (e) {
                console.error("Flashcards failed:", e);
                showError("Failed to generate Flashcards: " + e.message, e);
            }
        }

        // Main Generation Handler
        document.getElementById("generateBtn").onclick = async () => {
            console.log("🎨 Starting generation...");
            generateBtn.disabled = true;
            generateBtn.innerHTML = "🔮 Generating...";
            
            document.getElementById("genStatus").innerHTML = "✨ Preparing your content...";
            
            let text = document.getElementById("textInput").value.trim();
            const file = document.getElementById("fileInput").files[0];

            if (!text && file) {
                try {
                    text = await file.text();
                    document.getElementById("genStatus").innerHTML = "📁 File loaded successfully!";
                } catch (e) {
                    showError("Could not read file content.", e);
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = "✨ Generate Learning Materials";
                    return;
                }
            }

            if (!text) {
                showError("Please provide some content to work with! 📝");
                generateBtn.disabled = false;
                generateBtn.innerHTML = "✨ Generate Learning Materials";
                return;
            }

            document.getElementById("genStatus").innerHTML = "🤖 AI is working its magic...";

            try {
                document.getElementById("genStatus").innerHTML = "📝 Creating smart notes...";
                await generateSmartNotes(text);
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                document.getElementById("genStatus").innerHTML = "🧠 Building mind map...";
                await generateMindMap(text);
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                document.getElementById("genStatus").innerHTML = "🧩 Crafting quiz questions...";
                await generateQuiz(text);
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                document.getElementById("genStatus").innerHTML = "🗂️ Designing flashcards...";
                await generateFlashcards(text);

                document.getElementById("genStatus").innerHTML = `
                    <div class="success-message">
                        🎉 All learning materials generated successfully! 
                        <br>Explore the tabs above to view your content.
                    </div>
                `;
                
                console.log("🎉 Generation completed!");
                
            } catch (error) {
                console.error("Generation failed:", error);
                showError("Generation failed: " + error.message, error);
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = "✨ Generate Learning Materials";
            }
        };

        console.log("🎨 Cogni-Flow loaded!");
    </script>
</body>
